name: "Run Script"
on:
  - pull_request_target # Using pull_request_target instead of pull_request ensures actions use the target branch workflow


jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - run: ./script.sh
